        with:
          python-version: '3.10'
      - name: Build wheel (${{ matrix.python-version }})
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --strip --out dist --interpreter python${{ matrix.python-version }}
          sccache: 'true'
          manylinux: auto
      - name: Upload wheel (${{ matrix.python-version }})
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist

  release:
    runs-on: ubuntu-latest
    needs: linux-build
    permissions:
      contents: write
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist
      - name: Create release
        id: release
        uses: ncipollo/release-action@v1
        with:
          tag: release-tag
          commit: main
          artifacts: dist/*.whl
          allowUpdates: true
          removeArtifacts: true
          makeLatest: true
          name: "maze"
      - name: Release URL
        run: |
          echo "Release URL: ${{ steps.release.outputs.html_url }}"

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
