name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        py-version: ["3.10", "3.11", "3.12"]
    permissions:
      contents: write
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64:latest
      options: --user 0
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py-version }}
      - name: Install dependencies
        run: |
          yum install -y clang lld
          python${{ matrix.py-version }} -m pip install -U pip
          python${{ matrix.py-version }} -m pip install -U maturin
      - name: Build wheel
        run: maturin build --release --strip --out dist --interpreter ${{ matrix.py-version }} --compatibility manylinux2014
      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
      - name: Create release
        id: release
        uses: ncipollo/release-action@v1
        with:
          tag: release-tag
          commit: main
          artifacts: dist/*.whl
          allowUpdates: true
          name: "maze"
      - name: Release URL
        run: |
          echo "Release URL: ${{ steps.release.outputs.upload_url }}"


  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: dist
